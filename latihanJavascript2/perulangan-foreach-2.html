<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan foreach</title>
    </head>
    <body>
        <script>
            var days=["Senin","Selasa","Rabu","Kamis","Jumat","Sabtu","Minggu"];
            days.forEach(function(days){
                document.write("<p>"+days+"</p>");
                });
        </script>
    </body>
</html>
